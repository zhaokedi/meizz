<div class="order-address-list">
  <foreach name="address_list" item="v"  key="k">
    <table <if condition="$v['is_default'] eq 1">class="address_current"</if>>
      <tr>
          <td width="10%">&nbsp;<if condition="$v['is_default'] eq 1"><span class="default" ><img src="__STATIC__/images/is_default.png" width="18" height="18" style="vertical-align: -3px;margin-right: 3px;" />&nbsp;&nbsp;&nbsp;寄送至</span></if></td>
          <td width="3%"  class="address_id"><input type="radio" onclick="swidth_address(this);" name="address_id" value="{$v[address_id]}" <if condition="$v['is_default'] eq 1">checked="checked"</if> /></td>
          <td width="14%">收货人:{$v[consignee]}</td>
          <td width="30%" style="text-align: left;">地址:{$regionList[$v[province]]} {$regionList[$v[city]]} {$v[address]}</td>
          <td width="17%">电话：{$v[mobile]}</td>
          <td width="16%">收货时间：{$v.receiving}</td>
          <td width="10%"><a href="javascript:add_edit_address({$v[address_id]})">修改</a> <a href="javascript:void(0);" onclick="del_address({$v[address_id]});">删除</a></td>
      </tr>
    </table>
  </foreach>
</div>
