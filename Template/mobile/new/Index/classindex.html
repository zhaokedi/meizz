	</div>
</div>





<script>
	$(".classification-left li").click(function () {
		$(this).siblings().removeClass("on"), $(this).addClass("on"), $(".classification-right>div").removeClass("on");
		var e = $(this).index();
		return $(".classification-right .classification-box").eq(e).addClass("on"), !1
	});
</script>
