<!DOCTYPE html>
<html style="font-size: 58.5938px;">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="utf-8">
<title></title>
	<link rel="stylesheet" type="text/css" href="__STATIC__/css/main.css">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=0">
<meta name="imagemode" content="force">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="author" content="">
<link rel="shortcut icon" type="image/x-icon" href="">
<link rel="apple-touch-icon-precomposed" href="">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="-1">
	<script type="text/javascript" src="__STATIC__/js/jquery.js"></script>
</head>
<body>

<header>
	<a href="{:U('index')}" class="back"></a>
	<h3>退款/售后</h3>
</header>
<div class="h50"></div>




<div class="order-list">


	<volist name="list" id="vo">
	<div class="item">
		<div class="title"><time>{$vo.addtime|date="Y-m-d",###}</time></div>
		<div class="con">
			<a href="javascript:;" class="img"><img src="{$vo.goods_id|goods_thum_images=80,80}" alt=""></a>
			<p>订单编号：{$vo.order_sn}</p>
			<p>订单金额：￥{$vo.order_amount}</p>
			<p>订单状态：
				<if condition="$vo['status'] eq 0"><i>待客服处理</i></if>
				<if condition="$vo['status'] eq 1"><i>客服处理中</i></if>
				<if condition="$vo['status'] eq 2"><i>已完成</i></if>
				<if condition="$vo['status'] eq 3"><i>已取消</i></if>
				<!--<i>退款中</i>-->
			</p>
		</div>
		<if condition="$vo['status'] eq 0">
			<div class="btm">
				<!--<a href="" class="btn-express">查看物流</a>-->
				<a href="javascript:;" class="btn-cancle" onclick="btn_cancel({$vo['id']})">取消</a>
			</div>
		</if>
	</div>
	</volist>



</div>
<script>
	function btn_cancel(id){
			if(!confirm("确定取消订单?"))
				return false;
			location.href = "/index.php?m=Mobile&c=User&a=return_cancel&id="+id;
	}
</script>



<script src="__STATIC__/js/slide.js"></script>
<script src="__STATIC__/js/main.js"></script>


</body>
</html>
