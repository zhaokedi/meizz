<script>
$(document).ready(function($) {
  $(window).scroll(function() {
        if ($(this).scrollTop() != 0) {
            $('.gotop').fadeIn();
        } else {
            $('.gotop').fadeOut();
        }
    });
    $('.gotop').click(function() {
        $('body,html').animate({ scrollTop: 0 }, 800);
    })
});
</script>
