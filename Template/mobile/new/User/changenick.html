<div class="modify-nickname">
	<form method="post" action="" id="edit_profile"  onSubmit="return checkinfo()">
	<div class="input">
		<input type="text" value="{$User.nickname}" name="nickname" placeholder="*昵称" id="nickname">

<script language="javascript">
	$(function(){
		$('input[type=text],input[type=password]').bind({
			focus:function(){
				$(".global-nav").css("display",'none');
			},
			blur:function(){
				$(".global-nav").css("display",'flex');
			}
		});
	})

	var email_empty = "请输入您的电子邮件地址！";
	var email_error = "您输入的电子邮件地址格式不正确！";
	var old_password_empty = "请输入您的原密码！";
	var new_password_empty = "请输入6位以上新密码！";
	var confirm_password_empty = "请输入6位以上确认密码！";
	var both_password_error = "您现两次输入的密码不一致！";
	/* 会员修改密码 */
	function editPassword() {
		var frm = document.forms['formPassword'];
		var old_password = frm.elements['old_password'].value;
		var new_password = frm.elements['new_password'].value;
		var confirm_password = frm.elements['comfirm_password'].value;

		var msg = '';
		var reg = null;

		if (old_password.length == 0) {
			msg += old_password_empty + '\n';
		}

		if (new_password.length < 6) {
			msg += new_password_empty + '\n';
		}

		if (confirm_password.length < 6) {
			msg += confirm_password_empty + '\n';
		}

		if (new_password.length > 0 && confirm_password.length > 0) {
			if (new_password != confirm_password) {
				msg += both_password_error + '\n';
			}
		}

		if (msg.length > 0) {
			alert(msg);
			return false;
		} else {
			return true;
		}
	}

	function checkinfo(){
		var nickname = $('#nickname').val();
		var email = $('#email_ep').val();
		var mobile = $('#mobile_ep').val();
		if(nickname==''){
			alert("昵称不能为空");
			return false;
		}

		if(!checkEmail(email)){
			alert("邮箱格式不正确");
			return false;
		}

		if(!checkMobile(mobile)){
			alert("手机格式不正确");
			return false;
		}
		return true;
	}
</script>
