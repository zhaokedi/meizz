<script>
	function del_bank(id){
		layer.confirm('确定要删除绑定银行卡？', {
			btn: ['确定','取消'] //按钮
		}, function(){
			var url= "{:U('withdraw_set',array('op'=>'del'))}?id="+id;

			layer.closeAll();
		});

	}
