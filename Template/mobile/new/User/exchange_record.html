<script language="javascript">
	var  page = 0;
		$(function(){
			ajax_sourch_submit();
		})
	/*** ajax 提交表单 查询订单列表结果*/
	function ajax_sourch_submit()
	{
		page += 1;
		$.ajax({
			type : "GET",
			url:"/index.php?m=Mobile&c=User&a=exchange_record&type={$_GET['type']}&is_ajax=1&p="+page,//+tab,
//			url:"{:U('Mobile/User/order_list',array('type'=>$_GET['type']),'')}/is_ajax/1/p/"+page,//+tab,
			//data : $('#filter_form').serialize(),
			success: function(data)
			{
				if(data == '')
					$('#getmore').hide();
				else
				{
					$(".page39").append(data);
					$(".m_loading").hide();
				}
			}
		});
	}


</script>
