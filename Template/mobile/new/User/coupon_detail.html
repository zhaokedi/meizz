	<h3>优惠券说明</h3>
</header>
<div class="h50"></div>



<div class="ticket-rule">
	<p>1.不同的代金券面值、有效期和使用限制不尽相同，使用前请认真核对；</p>
	<p>2.一个订单只能使用一张代金券；</p>
	<p>3.秒杀，抽奖类商品不允许使用代金券进行支付；</p>
	<p>4.代金券作为一种优惠手段，无法获得对应的积分；</p>
	<p>5.一个订单中的代金券部分不能退款或折现，使用代金券购买的订单发生退款后不能返还代金券；</p>
	<p>6.代金券绑定订单且付款后，将无法退回；如取消订单，订单中所使用的代金券将无法再次使用；</p>
	<p>7.代金券面值大于订单金额，则差额不予退回；如代金券面值小于订单金额，则需由用户支付差额；代金券不可兑现，且不开发票；</p>
	<p>8.所有代金券严禁出售或转让，如经发现并证实的，将予以作废处理。</p>
</div>
