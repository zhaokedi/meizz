<script>
var  page = 1;
 /*** ajax 提交表单 查询订单列表结果*/
 function ajax_sourch_submit()
 {
        page += 1;
		$.ajax({
			type : "GET",
			url:"/index.php?m=Mobile&c=User&a=comment&status={$_GET['status']}&is_ajax=1&p="+page,//+tab,
//			url:"{:U('Mobile/User/comment',array('status'=>$_GET['status']),'')}/is_ajax/1/p/"+page,//+tab,
//			data : $('#filter_form').serialize(),// 你的formid 搜索表单 序列化提交
			success: function(data)
			{
				if($.trim(data) == '')
					$('#getmore').hide();
				else
				    $("#user_goods_ka_1").append(data);
			}
		});
 }
</script>

<script>
$(document).ready(function($) {
    $(window).scroll(function() {
        if ($(this).scrollTop() != 0) {
            $('.gotop').fadeIn();
        } else {
            $('.gotop').fadeOut();
        }
    });
    $('.gotop').click(function() {
        $('body,html').animate({ scrollTop: 0 }, 800);
    })
});
</script>
<a href="javascript:void(0);" class="gotop" style="bottom:.2rem;"><img src="__STATIC__/images/topup.png"></a>
