<div class="wrapper">
    <include file="Public/breadcrumb"/>
    <section class="content" style="padding:0px 15px;">
        <!-- Main content -->
        <div class="container-fluid">
            <div class="pull-right">
                <a href="javascript:history.go(-1)" data-toggle="tooltip" title="" class="btn btn-default" data-original-title="返回"><i class="fa fa-reply"></i></a>
            </div>
            <div class="panel panel-default">
                <div class="panel-body ">
                   	<ul class="nav nav-tabs">
                        <foreach name="group_list" item="vo" key="k">
                     		<li <if condition="$k eq 'recommend'">class="active"</if>><a href="javascript:void(0)" data-url="{:U('System/index',array('inc_type'=>$k))}" data-toggle="tab" onclick="goset(this)">{$vo}</a></li>
                     	</foreach>
                    </ul>
                    <!--表单数据-->
                    <form method="post" id="handlepost" action="{:U('System/handle')}">
                        <!--通用信息-->
                    <div class="tab-content" style="padding:20px 0px;">
                        <div class="tab-pane active" id="tab_tongyong">
                            <table class="table table-bordered">
                                <tbody>
                                 <tr>
                                    <td class="col-sm-2">推荐注册分成：</td>
                                    <td class="col-sm-8">
                                        开启<input type="radio" class="" name="recommend_reg" value="0" <if condition="$config[admin_show] eq 0"> checked="checked"</if>>
                                       	关闭<input type="radio" class="" name="recommend_reg" value="1" <if condition="$config[admin_show] eq 1"> checked="checked"</if>>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        推荐订单分成：
                                    </td>
                                    <td>
                                        开启<input type="radio" class="" name="recommend_order" value="0" <if condition="$config[reg_show] eq 0"> checked="checked"</if>>
                                        关闭<input type="radio" class="" name="recommend_order" value="1" <if condition="$config[reg_show] eq 1"> checked="checked"</if>>
                                    </td>
                                </tr>

                                </tbody>
                                <tfoot>
                                	<tr>
                                	<td><input type="hidden" name="inc_type" value="{$inc_type}"></td>
                                	<td class="text-right"><input class="btn btn-primary" type="button" onclick="adsubmit()" value="保存"></td></tr>
                                </tfoot>
                                </table>
                        </div>
                    </div>
			    	</form><!--表单数据-->
                </div>
            </div>
        </div>
    </section>
</div>
