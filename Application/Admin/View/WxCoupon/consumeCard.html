<!DOCTYPE html>
<html>
<head>
    <title>核销卡券</title>
	<include file="Public:min-header" />
	<link href="__PUBLIC__/static/plugins/css/sweetalert/sweetalert.css" rel="stylesheet">
	<script src="__PUBLIC__/static/plugins/js/sweetalert/sweetalert.min.js"></script>
</head>
<body>
    <div id="wrapper">

		<include file="Public/breadcrumb"/>
       	 	<div class="wrapper wrapper-content animated fadeIn">
            	<div class="row">
                	<div class="col-lg-6">
                	    <div class="tabs-container weixin">
                	        <ul class="nav nav-tabs">
                	            <li class="active"><a data-toggle="tab" href="#tab-1">线下核销</a></li>
                	            <!---<li class=""><a data-toggle="tab" href="#tab-2">扫码退款</a></li>-->
                	        </ul>
                	        <div class="tab-content">
                	            <div id="tab-1" class="tab-pane active">
                	                <div class="panel-body">
                	                    <div class="row">
                            				<div class="col-sm-12 consumeCard"></div>
                        				</div>
                	                </div>
                	            </div>
                	            <div id="tab-2" class="tab-pane">
                	                <div class="panel-body">
                	                    <div class="row">
                            				<div class="col-sm-12 micropayRefund"></div>
                        				</div>
                	                </div>
                	            </div>
                	        </div>
                	    </div>
                	</div>
            	</div>
        	</div>


    </div>
	<script>
		!function(a,b){
			function is_mobile(){
				var ua = navigator.userAgent.toLowerCase();
				if ((ua.match(/(iphone|ipod|android|ios|ipad)/i))){
					if(navigator.platform.indexOf("Win") == 0 || navigator.platform.indexOf("Mac") == 0){
						return false;
					}else{
						return true;
					}
				}else{
					return false;
				}
			}
			function is_weixin(){
			    var ua = navigator.userAgent.toLowerCase();
			    if(is_mobile() && ua.indexOf('micromessenger') != -1){  
			        return true;
			    } else {  
			        return false;  
			    }
			}
			var c = c || {};
			c.config = {
				data : ['weixin_consumeCard']
			}
			c.init = function(){
				c.tpl();
			}
			
			c.loadJs = function(d){
				var oHead = document.getElementsByTagName('head').item(0),
   					oScript= document.createElement("script");   
   				oScript.type = "text/javascript";   
				oScript.src = d;   
  				oHead.appendChild( oScript);  
			}
			c.tmpl = function(d){
				var e = {
					weixin : {
						consumeCard : '<h3 class="m-t-none m-b">卡券核销</h3><p>只适用微信扫一扫</p><p>扫码卡券页面二维码获取code数据来核销该卡券.</p><form role="form" action="{:U(consumeCard)}"><div><button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>扫码核销</strong></button></div></form>',
					}
				}
				var f;
				$.each(d,function(g,h){
					f = e = e[h];
				});
				return f;
			}
			c.tpl = function(){
				$.each(this.config.data,function(d,e){
					c.create(e.split('_'));
				});
			}
			c.weixin = function(){
				this.loadJs('http://res.wx.qq.com/open/js/jweixin-1.0.0.js');
				var d = setInterval(function(){
					if(typeof(wx) != 'undefined'){
						wx.config({
		  					debug: false,
							appId: '{$signPackage.appId}',
							timestamp: '{$signPackage.timestamp}',
							nonceStr: '{$signPackage.nonceStr}',
							signature: '{$signPackage.signature}',
		  					jsApiList: [
		    					'checkJsApi',
		    					'onMenuShareTimeline',
		    					'onMenuShareAppMessage',
		    					'onMenuShareQQ',
		    					'onMenuShareWeibo',
		    					'scanQRCode',
								'chooseImage',
								'previewImage',
								'uploadImage',
								'downloadImage',
								'getLocation',
								'openLocation',
								'getNetworkType'
		  					]
						});
						clearInterval(d);
					}
				},200);
			}
			c.submit = function(d){
    			swal({
				title: "提示 :)",
        			text: "确认此操作？",
        			type: "warning",
        			showCancelButton: true,
        			confirmButtonColor: "#DD6B55",
        			confirmButtonText: "确定",
					cancelButtonText: "取消",
        			closeOnConfirm: false
    			}, function () {
    			    var e = d.serialize();	
					b.post(d.attr('action'),e, function(data){
						//console.log(data);
						if(data.error == 0){
							//c.tpl();
							swal("成功!", "核销成功", "success");
						}else{
							swal("失败!", data.msg, "error");
						}
					},'JSON');
    			});
			}
			c.create = function(s){
				function d(e){
					if(is_weixin()){
						wx.scanQRCode({
							needResult:1,
							scanType:["qrCode","barCode"],
							success:function (res){
								var result = res.resultStr;
								
								if(result.indexOf(',')>0){
									var result = result.split(',');
									result = result[1];
								}
								
								if(result && /^\d+$/g.test(result)){
				 					e.prepend('<input type="hidden" name="auth_code" value="'+result+'">');
				  					c.submit(e);
				    				return false;
								}else{
									swal("错误!", "不是有效的码，非法输入！", "error");
								}	
							}
						});
					}else{
						swal("错误!", "您使用的不是微信浏览器，此功能无法使用！", "error");
					}
				}
				var e = this.tmpl(s),
					f,
					i = b('body');
				$.each(s,function(g,h){
					f = i = i.find('.'+h);
				});
				f.html(e);
	
				if(is_weixin()){
					f.find('form').find('button[type="submit"]').click(function(){
						d(f.find('form'));
						return false;
					});
				}else{
					if(f.find('form').find('.form-group').size()){
						f.find('form').find('.form-group').last().after('<div class="form-group"><label>卡券核销Code</label><input type="text" placeholder="扫码卡券页面二维码获取code数据" name="auth_code" class="form-control"></div>');
					}else{
						f.find('form').prepend('<div class="form-group"><label>卡券核销Code</label> <input type="text" placeholder="扫码卡券页面二维码获取code数据" name="auth_code" class="form-control"></div>');
					}
					f.find('form').find('button[type="submit"]').click(function(){
						c.submit(f.find('form'));
						return false;
					});
				}
			}
			b(document).ready(function(){
				if(is_weixin()){
					c.weixin();
				}
				c.init();
			});
		}(window,jQuery);
	</script>
</body>
</html>
