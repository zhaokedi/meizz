<script>
	function checkfunc(obj){
		layer.confirm('确认用过审核？', {
					btn: ['确定','取消'] //按钮
				}, function(){
					// 确定
					$.ajax({
						type : 'post',
						url : $(obj).attr('data-url'),
						data : {act:'edit',id:$(obj).attr('data-id')},
						dataType : 'json',
						success : function(data){
							if(data==1){
								layer.msg('操作成功', {icon: 1});
								location.reload();
							}else{
								layer.msg(data, {icon: 2,time: 2000});
							}
							layer.closeAll();
						}
					})
				}, function(index){
					layer.close(index);
					return false;// 取消
				}
		);
	}
