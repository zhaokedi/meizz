<include file="Public/min-header"/>
<div class="wrapper">
    <include file="Public/breadcrumb"/>
	<section class="content">
            <div class="row">
                <div class="col-sm-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">预约编辑</h3>
                        </div>
                        <!-- /.box-header -->
                        <form action="{:U('Apointment/designHandle')}" method="post" class="form-horizontal">
                        <div class="box-body">
                            <div class="form-group">
                                <label class="control-label col-sm-2">预约状态</label>

                                <div class="col-sm-10">
                                    <label> <input type="radio" name="status" <if condition="$apoint_info[status] eq 1">checked</if> value="1"> 待确认</label>
                                    <label> <input type="radio" name="status" <if condition="$apoint_info[status] eq 2">checked</if> value="2"> 已确认</label>
                                    <label> <input type="radio" name="status" <if condition="$apoint_info[status] eq 3">checked</if> value="3"> 预约完成</label>
                                    <label> <input type="radio" name="status" <if condition="$apoint_info[status] eq 4">checked</if> value="4"> 预约取消</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">支付状态</label>

                                <div class="col-sm-10">
                                    <label> <input type="radio" name="pay_status" <if condition="$apoint_info[pay_status] eq 0">checked</if> value="0"> 未支付</label>
                                    <label> <input type="radio" name="pay_status" <if condition="$apoint_info[pay_status] eq 1">checked</if> value="1"> 已支付</label>

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">用户名字</label>

                                <div class="col-sm-10">
                                    <input type="text" placeholder="用户名字" class="form-control large" name="username" value="{$apoint_info.username}">
                                    <!--<span class="help-inline">这将是它在站点上显示的名字。</span>-->
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">用户手机号</label>

                                <div class="col-sm-10">
                                    <input type="text" placeholder="用户手机号" class="form-control large" name="mobile" value="{$apoint_info.mobile}">
                                    <!--<span class="help-inline">一般为分类名称英文缩写。</span>-->
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">用户地址</label>

                                <div class="col-sm-10">
                                    <input type="text" placeholder="用户地址" class="form-control large" name="address" value="{$apoint_info.address}">
                                </div>
                            </div>
                            <div class="form-group">
                            <label class="control-label col-sm-2">预约时间</label>

                            <div class="col-sm-10">
                                <input type="text" placeholder="预约时间" class="form-control large" name="yuyue_time" value="{$apoint_info.yuyue_time}">
                            </div>
                          </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">用户需求</label>

                                <div class="col-sm-10">
                                    <input type="text" placeholder="用户需求" class="form-control large" name="request" value="{$apoint_info.request}">
                                </div>
                            </div>
                                <!--<div class="form-group">-->
                                    <!--<label class="control-label col-sm-2">上级分类</label>-->

                                    <!--<div class="col-sm-10">-->
                                        <!--<select class="small form-control" tabindex="1" name="parent_id">-->
                                            <!--<option value="0">顶级分类</option>-->
                                            <!--{$cat_select}-->
										<!--</select>-->
                                    <!--</div>-->
                                <!--</div>-->

                               <!--<div class="form-group">-->
                                    <!--<label class="control-label col-sm-2">显示排序</label>-->

                                    <!--<div class="col-sm-10">-->
                                        <!--<input type="text" placeholder="50" class="form-control large" name="sort_order" value="{$cat_info.sort_order}">-->
                                        <!--<span class="help-inline"></span>-->
                                    <!--</div>-->
                                <!--</div>-->
                               <!--<div class="form-group">-->
                                    <!--<label class="control-label col-sm-2">搜索关键字</label>-->

                                    <!--<div class="col-sm-10">-->
                                        <!--<input type="text" placeholder="关键字" class="form-control large" name="keywords" value="{$cat_info.keywords}">-->
                                        <!--<span class="help-inline"></span>-->
                                    <!--</div>-->
                                <!--</div>-->

                        </div>
                        <div class="box-footer">
                        	<input type="hidden" name="act" value="{$act}">
                        	<input type="hidden" name="id" value="{$apoint_info.id}">
                        	<button type="reset" class="btn btn-primary pull-left"><i class="icon-ok"></i>重填  </button>
                            <button type="submit" class="btn btn-primary pull-right"><i class="icon-ok"></i>提交  </button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
</div>
</body>
</html>
