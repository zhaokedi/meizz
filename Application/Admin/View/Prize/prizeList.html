<include file="Public/min-header" />
<div class="wrapper">
	<include file="Public/breadcrumb"/>
	<section class="content">
       <div class="row">
       		<div class="col-xs-12">
	       		<div class="box">
	             <div class="box-header">
	               	<nav class="navbar navbar-default">	     
				        <div class="collapse navbar-collapse">
				          <form class="navbar-form form-inline" action="{:U('Prize/prizeList')}" method="post">
				            <div class="form-group">
				              	<input type="text" name="keywords" class="form-control" placeholder="请输入奖品名称">
				            </div>
				            <div class="form-group">                       
				            	 <select name="pid" class="form-control">
                                            <option value="0">==查看所有==</option>
                                      <volist name="prize_draw_list" id="item" key="k">
                                            <option value="{$item.id}">{$item.name}</option>
                                      </volist>                  
                                 </select>   
				            </div>
				            <button type="submit" class="btn btn-primary">查询</button>
				            <div class="form-group pull-right">
					            <a href="{:U('Prize/prize')}" class="btn btn-primary pull-right"><i class="fa fa-plus"></i> 新增奖品</a>
				            </div>		          
				          </form>
				      	</div>
	    			</nav>

	             </div>
	             <div class="box-body">
	           	 <div class="row">
	            	<div class="col-sm-12">
		              <table id="list-table" class="table table-bordered table-striped dataTable">
		                 <thead>
		                   <tr role="row">
							   <th>奖品id</th>
							   <th>活动名称</th>
			                   <th>奖品名称</th>
			                   <th>剩余数量</th>
			                   <th>总数量</th>
			                   <th>奖品类型</th>
			                   <th>奖品小图标</th>

			                   <th>是否显示</th>
		                  	   <th>排序</th>
		                  	   <th>操作</th>
		                   </tr>
		                 </thead>
						<tbody>
                          <foreach name="list" item="vo" key="k" >
                             <tr role="row">    
							 <td>{$vo[prize_id]}</td>
							 <td>{$prize_draw_list[$vo[pdid]][name]}</td>
		                     <td>{$vo.name}</td>
		                     <td>{$vo.now_num}</td>
		                     <td>{$vo.total_num}</td>
		                     <td><if condition="$vo.type eq 1 ">奖品<else/> 未中奖提示语</if></td>
		                     <td><img alt="" src="{$vo.icon}" width="50px" height="50px"></td>
							 <td>
								 <img width="20" height="20" src="__PUBLIC__/images/<if condition='$vo[enabled] eq 1'>yes.png<else />cancel.png</if>" onclick="changeTableVal('prize','prize_id','{$vo.prize_id}','enabled',this)"/>
							 </td>
		                     <td>
                              <input type="text" onkeyup="this.value=this.value.replace(/[^\d]/g,'')" onpaste="this.value=this.value.replace(/[^\d]/g,'')" onchange="updateSort('prize','prize_id','{$vo.prize_id}','orderby',this)" size="4" value="{$vo.orderby}" class="input-sm" />
		                     </td>
		                     <td>
		                      <a class="btn btn-primary" href="{:U('Prize/prize',array('act'=>'edit','prize_id'=>$vo['prize_id']))}"><i class="fa fa-pencil"></i></a>
		                      <a class="btn btn-danger" onclick="delfunc(this)" data-url="{:U('Prize/prizeHandle')}" data-id="{$vo.prize_id}"><i class="fa fa-trash-o"></i></a>
				     </td>
		                   </tr>
		                  </foreach>
		                   </tbody>
		                 <tfoot>
		                 
		                 </tfoot>
		               </table>
	               </div>
	          </div>
              <div class="row">
              	    <div class="col-sm-6 text-left">
              	    	<button class="btn btn-default btn-sm checkbox-toggle"><i class="fa fa-square-o"></i></button>
              	    </div>
                    <div class="col-sm-6 text-right">{$page}</div>		
              </div>
	          </div>
	        </div>
       	</div>
       </div>
   </section>
<script>

</script>
</div>
</body>
</html>
