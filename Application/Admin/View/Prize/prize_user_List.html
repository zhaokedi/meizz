	             <div class="box-header">
	               	<nav class="navbar navbar-default">	     
				        <div class="collapse navbar-collapse">
				          <form class="navbar-form form-inline" action="{:U('Prize/prize_user_List')}" method="post">
				            <!--<div class="form-group">-->
				              	<!--<input type="text" name="keywords" class="form-control" placeholder="请输入奖品名称">-->
				            <!--</div>-->
				            <div class="form-group">                       
				            	 <select name="type" class="form-control">
                                            <option value="-1">查看所有</option>
                                            <option value="0">未领取</option>

				          </form>
				      	</div>
	    			</nav>

	             </div>
	             <div class="box-body">
	           	 <div class="row">
	            	<div class="col-sm-12">
		              <table id="list-table" class="table table-bordered table-striped dataTable">
		                 <thead>
		                   <tr role="row">
							   <th>用户姓名</th>
							   <th>用户手机</th>
							   <th>活动名称</th>
			                   <th>奖品名称</th>
							   <th>中奖时间</th>
			                   <th>是否领取</th>
							   <th>领取时间</th>

		                  	   <th>操作</th>
		                   </tr>
		                 </thead>
						<tbody>
                          <foreach name="list" item="vo" key="k" >
                             <tr role="row">    
							 <td>{$user[$vo[uid]][name]}</td>
							 <td>{$user[$vo[uid]][mobile]}</td>

							 <td>{$prize_draw_list[$vo[pdid]][name]}</td>
		                     <td>{$prize[$vo[prize_id]][name]}</td>
		                     <td>{$vo.send_time|date="Y-m-d H:i",###}</td>



							 <td>
								 <img width="20" height="20" src="__PUBLIC__/images/<if condition='$vo[type] eq 1'>yes.png<else />cancel.png</if>" onclick="changeTableVal('prize_list','id','{$vo.id}','type',this)"/>
							 </td>
								 <td>{$vo.use_time}</td>
		                     <td>
		                      <a class="btn btn-primary" href="{:U('Prize/prize_user',array('act'=>'edit','id'=>$vo['id']))}"><i class="fa fa-pencil"></i></a>
		                      <a class="btn btn-danger" onclick="delfunc(this)" data-url="{:U('Prize/prize_userHandle')}" data-id="{$vo.id}"><i class="fa fa-trash-o"></i></a>
				     </td>
		                   </tr>
		                  </foreach>
		                   </tbody>
		                 <tfoot>
		                 
		                 </tfoot>
		               </table>
	               </div>
	          </div>
              <div class="row">
              	    <div class="col-sm-6 text-left">
              	    	<button class="btn btn-default btn-sm checkbox-toggle"><i class="fa fa-square-o"></i></button>
              	    </div>
                    <div class="col-sm-6 text-right">{$page}</div>		
              </div>
